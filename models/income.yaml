components:
  schemas:
    Income:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        service_id:
          type: string
          format: uuid
        service:
          $ref: './service.yaml#/components/schemas/ServiceOnly'
#        sum_id:
#          type: string
#          format: uuid
        pass_in_use_id:
          type: string
          format: uuid
        pass_in_use:
          $ref: './pass_in_use.yaml#/components/schemas/PassInUse'
        amount:
          type: number
        payer_id:
          type: string
          format: uuid
        comment:
          type: string
        is_active:
          type: boolean
        is_paid:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    IncomeList:
      type: array
      items:
        $ref: '#/components/schemas/Income'
    IncomeCreate:
      type: object
      properties:
        service_id:
          type: string
          format: uuid
        pass_in_use_id:
          type: string
          format: uuid
        amount:
          type: number
        payer_id:
          type: string
          format: uuid
        comment:
          type: string
        is_paid:
          type: boolean
      required:
        - payer_id
        - amount
    IncomeCreateMultipleUsers:
      type: object
      properties:
        service_ids:
          type: array
          items:
            type: string
            format: uuid
        pass_in_use_ids:
          type: array
          items:
            type: string
            format: uuid
        payer_ids:
          type: array
          items:
            type: string
            format: uuid
        comment:
          type: string
        amount:
          type: number
        is_paid:
          type: boolean
      required:
        - payer_ids
    IncomeUpdate:
      type: object
      properties:
        service_id:
          type: string
          format: uuid
#        sum_id:
#          type: string
#          format: uuid
        pass_in_use_id:
          type: string
          format: uuid
        amount:
          type: number
        payer_id:
          type: string
          format: uuid
        comment:
          type: string
        is_paid:
          type: boolean
