components:
  schemas:
    Dynamic_price:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        attendees:
          type: number
        price:
          type: number
        active:
          type: boolean
        service_id:
          type: string
          format: uuid
    Dynamic_priceList:
      type: array
      items:
        $ref: '#/components/schemas/Dynamic_price'
    Dynamic_priceCreateUpdate:
      type: array
      items:
        type: object
        properties:
          user_id:
            type: string
            format: uuid
          attendees:
            type: number
          price:
            type: number
        required:
          - user_id
          - attendees
          - price
    Dynamic_priceListSuccessResponse:
      type: object
      properties:
        dynamic_prices:
          $ref: '#/components/schemas/Dynamic_priceList'
        message:
          type: string
    Dynamic_priceListErrorResponse:
      type: object
      properties:
        dynamic_prices:
          type: array
        message:
          type: string
