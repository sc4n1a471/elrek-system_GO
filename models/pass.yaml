components:
  schemas:
    Pass:
      type: object
      properties:
        id:
          type: string
          format: uuid
        owner_id:
          type: string
          format: uuid
        name:
          type: string
        price:
          type: number
        occasion_limit:
          type: integer
        comment:
          type: string
        prev_pass_id:
          type: string
          format: uuid
        active:
          type: boolean
        duration:
          type: string
        services:
          type: array
          items:
            $ref: './service.yaml#/components/schemas/ServiceOnly'
        created_at:
          type: string
          format: date-time
    PassList:
      type: array
      items:
        $ref: '#/components/schemas/Pass'
    PassCreate:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
        occasion_limit:
          type: integer
        comment:
          type: string
        duration:
          type: string
        service_id:
          type: string
          format: uuid
      required:
        - name
        - price
        - service_id
    PassUpdate:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
        occasion_limit:
          type: integer
        comment:
          type: string
        duration:
          type: string
        service_id:
          type: string
          format: uuid