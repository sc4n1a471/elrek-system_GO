components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        owner_id:
          type: string
          format: email
        name:
          type: string
        password:
          type: string
          format: password
        is_admin:
          type: boolean
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    #      required:
    #        - name
    #        - email
    #        - password
    UserList:
      type: array
      items:
        $ref: '#/components/schemas/UserResponse'
    UserCreate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        is_admin:
          type: boolean
      required:
        - name
        - email
        - password
    UserUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        is_admin:
          type: boolean
    UserLogin:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password
    UserLoginResponse:
      type: object
      properties:
        email:
          type: string
        id:
          type: uuid
        name:
          type: integer
        is_admin:
          type: boolean
    UserResponse:
      type: object
      properties:
        email:
          type: string
        id:
          type: uuid
        name:
          type: integer
        is_admin:
          type: boolean
        is_active:
          type: boolean