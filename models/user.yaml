components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        ownerID:
          type: string
          format: email
        name:
          type: string
        password:
          type: string
          format: password
        isAdmin:
          type: boolean
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    #      required:
    #        - name
    #        - email
    #        - password
    UserList:
      type: array
      items:
        $ref: '#/components/schemas/UserResponse'
    UserCreate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        isAdmin:
          type: boolean
      required:
        - name
        - email
        - password
    UserUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        isAdmin:
          type: boolean
    UserLogin:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password
    UserLoginResponse:
      type: object
      properties:
        email:
          type: string
        id:
          type: uuid
        name:
          type: integer
        isAdmin:
          type: boolean
    UserResponse:
      type: object
      properties:
        email:
          type: string
        id:
          type: uuid
        name:
          type: integer
        isAdmin:
          type: boolean
        isActive:
          type: boolean