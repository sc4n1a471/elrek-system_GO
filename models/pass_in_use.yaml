components:
  schemas:
    PassInUse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        occasions:
          type: integer
        comment:
          type: string
        active:
          type: boolean
        pass_id:
          type: string
          format: uuid
        pass:
          $ref: './pass.yaml#/components/schemas/Pass'
        payer_id:
          type: string
          format: uuid
        valid_from:
          type: string
          format: date-time
        valid_until:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
    PassInUseList:
      type: array
      items:
        $ref: '#/components/schemas/PassInUse'
    PassInUseCreate:
      type: object
      properties:
        comment:
          type: string
        pass_id:
          type: string
          format: uuid
        payer_id:
          type: string
          format: uuid
        valid_from:
          type: string
          format: date-time
        valid_until:
          type: string
          format: date-time
      required:
        - pass_id
        - payer_id
        - valid_from
        - valid_until
    PassInUseUpdate:
      type: object
      properties:
        comment:
          type: string
        occasions:
          type: integer
        valid_from:
          type: string
          format: date-time
        valid_until:
          type: string
          format: date-time