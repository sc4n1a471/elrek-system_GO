  # MARK: Active Pass / ID
  /active-passes/{id}:
    get:
      description: Endpoint for active_pass listing
      parameters:
        - name: id
          in: path
          description: ID of the active_pass to list
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns a active_pass
          content:
            application/json:
              schema:
                $ref: './models/active_pass.yaml#/components/schemas/ActivePass'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - active-passes
    patch:
      description: Endpoint for partial active_pass update
      parameters:
        - name: id
          in: path
          description: ID of the active_pass to update
          required: true
          schema:
            type: string
      requestBody:
        description: Attributes of active_pass that needs to be updated in the database
        required: true
        content:
          application/json:
            schema:
              $ref: './models/active_pass.yaml#/components/schemas/ActivePassUpdate'
      responses:
        200:
          description: activePass was updated successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: activePass could not be updated
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - active-passes
    delete:
      description: Endpoint for active_pass deletion
      parameters:
        - name: id
          in: path
          description: ID of the active_pass to delete
          required: true
          schema:
            type: string
      responses:
        200:
          description: activePass was deleted successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
