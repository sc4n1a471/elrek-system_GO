            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - active-passes
  # MARK: Active Pass / ID / Validity
  /active-passes/{id}/validity:
    get:
      description: Endpoint for checking validity active_pass
        Checks if request date is between valid_from and valid_to
        Checks if occasions is equal to pass.occasion_limit
      parameters:
        - name: id
          in: path
          description: ID of the active_pass to check for validity
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns a boolean, true if valid, false if not
          content:
            application/json:
              schema:
                type: boolean
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - active-passes
  # MARK: Incomes
  /incomes:
    get:
      description: Endpoint for income(s) listing
      responses:
        200:
          description: Returns a list of incomes
          content:
            application/json:
              schema:
                $ref: './models/income.yaml#/components/schemas/IncomeList'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - incomes
    post:
      description: Endpoint for income creation.
        In case of active_pass_id, validity is also checked and updated.
          If the used service was updated by creating a new one and the user still has a valid pass for the old service,
          that pass can and will be used.
        In case of service_id, amount is calculated based on dynamic_price.
      requestBody:
        description: Income object that needs to be added to the database
        required: true
        content:
          application/json:
            schema:
              $ref: './models/income.yaml#/components/schemas/IncomeCreate'
      responses:
        200:
          description: Income was created successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - incomes
  # MARK: Incomes / Multiple Users
  /incomes/multiple-users:
    post:
      description: Endpoint for income creation for multiple users 
        with multiple passes in use creations or services
      requestBody:
        description: Object that contains arrays of [service_ids | active_pass_ids], payer_ids
          Amount | Comment | IsPaid attributes are optional. If amount is provided, it is used for all incomes
          Checks for valid passes in use for users, same as /incomes
        required: true
        content:
          application/json:
            schema:
              $ref: './models/income.yaml#/components/schemas/IncomeCreateMultipleUsers'
      responses:
        200:
          description: Income was created successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - incomes
