openapi: 3.0.3
info:
  title: elrek-system_GO
  description: Ez lenni elrek-system_GO backend cuccli
  version: 1.0.0
#servers:
#  - url: 'yas'
paths:
  # MARK: Login
  /login:
    post:
      description: Endpoint for user login
      requestBody:
        description: UserLogin object that needs to be logged in
        required: true
        content:
          application/json:
            schema:
              $ref: './models/user.yaml#/components/schemas/UserLogin'
      responses:
        200:
          description: User was logged in successfully
          content:
            application/json:
              schema:
                $ref: './models/user.yaml#/components/schemas/UserLoginResponse'
        401:
          description: User was not logged in successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - login
  # MARK: Logout
  /logout:
    post:
      description: Endpoint for user logout
      responses:
        200:
          description: User was logged out successfully
          content:
            application/json:
              schema:
                type: string
                example: 'User logged out successfully'
        401:
          description: User was not logged out successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - login
  # MARK: Users
  /users:
    get:
      description: Endpoint for user(s) listing
      parameters:
        - name: is_active
          in: query
          description: Filter users by is_active
          required: false
          schema:
            type: boolean
      responses:
        200:
          description: Returns a list of users
          content:
            application/json:
              schema:
                $ref: './models/user.yaml#/components/schemas/UserList'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - users
    post:
      description: Endpoint for user creation
      requestBody:
        description: User object that needs to be added to the database
        required: true
        content:
          application/json:
            schema:
              $ref: './models/user.yaml#/components/schemas/UserCreate'
      responses:
        200:
          description: User was created successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - users
  # MARK: Admin User
  /users/create-admin:
    post:
      description: Endpoint for admin user creation
        The OwnerID of this user will be the same that is generated as ID
      requestBody:
        description: User object that needs to be added to the database
        required: true
        content:
          application/json:
            schema:
              $ref: './models/user.yaml#/components/schemas/UserCreate'
      responses:
        200:
          description: Admin user was created successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - users
  # MARK: User / ID
  /users/{id}:
    get:
      description: Endpoint for user listing
      parameters:
        - name: id
          in: path
          description: ID of the user to list
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns a user
          content:
            application/json:
              schema:
                $ref: './models/user.yaml#/components/schemas/UserResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - users
    patch:
      description: Endpoint for user update
      parameters:
        - name: id
          in: path
          description: ID of the user to update
          required: true
          schema:
            type: string
      requestBody:
        description: Attributes of user object that needs to be updated in the database
        required: true
        content:
          application/json:
            schema:
              $ref: './models/user.yaml#/components/schemas/UserUpdate'
      responses:
        200:
          description: User was updated successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - users
    delete:
      description: Endpoint for user deletion
      parameters:
        - name: id
          in: path
          description: ID of the user to delete
          required: true
          schema:
            type: string
      responses:
        200:
          description: User was deleted successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - users
  # MARK: User / Permanently / ID
  /users/permanently/{id}:
    delete:
      description: Endpoint for user permanent deletion
        This deletes the user, not just makes it inactive
        Should only be called from tests to delete test user
      parameters:
        - name: id
          in: path
          description: ID of the user to permanently delete
          required: true
          schema:
            type: string
      responses:
        200:
          description: User was permanently deleted successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - users
