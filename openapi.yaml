        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - passes
  # MARK: Active Passes
  /active-passes:
    get:
      description: Endpoint for pass(es)_in_use listing
      responses:
        200:
          description: Returns a list of active-passes
          content:
            application/json:
              schema:
                $ref: './models/active_pass.yaml#/components/schemas/ActivePassList'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - active-passes
    post:
      description: Endpoint for active_pass creation
      requestBody:
        description: activePass object that needs to be added to the database
        required: true
        content:
          application/json:
            schema:
              $ref: './models/active_pass.yaml#/components/schemas/ActivePassCreate'
      responses:
        200:
          description: activePass was created successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
