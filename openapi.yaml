  # MARK: Service / ID
  /services/{id}:
    get:
      description: Endpoint for service listing
      parameters:
        - name: id
          in: path
          description: ID of the service to list
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns a service
          content:
            application/json:
              schema:
                $ref: './models/service.yaml#/components/schemas/Service'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - services
    patch:
      description: Endpoint for service update
      parameters:
        - name: id
          in: path
          description: ID of the service to update
          required: true
          schema:
            type: string
      requestBody:
        description: Service object that needs to be updated in the database
        required: true
        content:
          application/json:
            schema:
              $ref: './models/service.yaml#/components/schemas/ServiceUpdate'
      responses:
        200:
          description: Service was updated successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - services
    delete:
      description: Endpoint for service deletion
      parameters:
        - name: id
          in: path
          description: ID of the service to delete
          required: true
          schema:
            type: string
      responses:
        200:
          description: Service was deleted successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - services
  # MARK: Dynamic Prices
  /dynamic-prices:
    post:
      description: Endpoint for dynamic_price creation
      requestBody:
        description: Array of dynamic_price object that needs to be added to the database
        required: true
        content:
          application/json:
            schema:
              $ref: './models/dynamic_price.yaml#/components/schemas/DynamicPriceCreateUpdate'
      responses:
        200:
          description: Dynamic_price was created successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - dynamic-prices
  # MARK: Dynamic Price / ID
  /dynamic-prices/{id}:
    get:
      description: Endpoint for dynamic_price listing for a service
      parameters:
        - name: id
          in: path
          description: ID of the service
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns dynamic-prices
          content:
            application/json:
              schema:
                $ref: './models/dynamic_price.yaml#/components/schemas/DynamicPriceListSuccessResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/dynamic_price.yaml#/components/schemas/DynamicPriceListErrorResponse'
      tags:
        - dynamic-prices
    put:
      description: Not endpoint for dynamic_price update
        Should only be called when updating service
        Receives an array of dynamic_price objects
        Makes inactive all dynamic-prices for the service that is changed
        Creates new dynamic-prices for the service
      parameters:
        - name: id
          in: path
          description: ID of the dynamic_price to update
          required: true
          schema:
            type: string
      requestBody:
        description: Array of dynamic_price object that needs to be updated in the database
        required: true
        content:
          application/json:
            schema:
              $ref: './models/dynamic_price.yaml#/components/schemas/DynamicPrice'
      responses:
        200:
          description: Dynamic_price was updated successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - dynamic-prices
    delete:
      description: Not endpoint for dynamic_price deletion
        Makes dynamic_price inactive
      parameters:
        - name: id
          in: path
          description: ID of the dynamic_price to delete
          required: true
          schema:
            type: string
      responses:
        200:
          description: Dynamic_price was deleted successfully
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
        default:
          description: Unexpected error, error is returned in message
          content:
            application/json:
              schema:
                $ref: './models/responses.yaml#/components/schemas/MessageOnlyResponse'
      tags:
        - dynamic-prices
